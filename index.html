 
<html>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div>
  
      <center>

          <h1 class="btn-info">Gesture identifier
              <span>&#128077;
            </span>
            <span>&#x1f44c;
            </span>
            <span>&#9995;
            </span>
            <span>&#128072;
            </span>
            <span>&#128073;
            </span>
          </h1>
          <hr>
          <h3>Note:<h5>If camera is not mirrored use the opposite hand</h5></h3>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <h3>Preview</h3>
  <div id="snapshot"></div>
          <br><br>
          <button id="buttoncm" onclick="ok()" class="btn btn-info">Confirm your photo</button>
          </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <h5>Point webcam at blank wall for best result</h5>
          <label>Gesture prediction</label>
          <h5 class="gesture-name" id="gesture-name"></h5>
          <h4 id="gesture-emo"></h4>
          <label>Alternative prediction</label>
          <h5 class="gesture-name" id="gestur-name"></h5>
          <h4 id="gesture-emo1"></h4>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <h3>Confirmed Picture</h3>
  <div id="captured"></div>
          <br><br>
          <button id="id" onclick="od()" class="btn btn-success">Identify</button>
        </div>
      </center>
    </div>
    </body>
    <script src="main.js"></script>
  </html>
